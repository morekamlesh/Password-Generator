<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="icons8-face-generator-30.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
</head>

<body class="w-[100vw] h-[100vh] flex flex-col justify-center items-center">

    <!--Container-->
    <div class="container flex flex-col gap-3">

        <!--Heading-->
        <h1 class="opacity-75 uppercase text-center leading-tight text-xl">Password Generator</h1>
        
        <!--Display Password Container-->
        <div class="display-container relative bg-[#22345e] rounded-2xl pt-[0.35rem] mx-4 my-0">

            <input class="display w-[100%] bg-transparent font-semibold text-2xl leading-[30px] rounded-none" placeholder="Password" data-passwordDisplay readonly>

            <button class="copyBtn absolute" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" alt="copy" height="23" width="23">
            </button>

        </div>

        <!--Inputs to Generate Password-->

        <div class="input-container bg-[#22345e] rounded-2xl p-8 ">

            <!--password length section-->
            <div class="length-container flex justify-between items-center">
                <p class="text-white text-2xl">Password Length</p>
                <p data-lengthNumber class="text-2xl">0</p>
            </div>
            
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>

            <!-- strength section-->
            <div class="strength-container flex justify-between items-center mt-7 mb-8">
                <p class="text-white text-2xl">Strength</p>
                <div class="indicator w-6 h-6 rounded-full" data-indicator></div>
            </div>

            <!-- generate password-->
            <button class="generateButton text-center uppercase font-semibold text-xl rounded-xl">Generate Password</button>

        </div>

    </div>
    

    <script src="script.js"></script>
</body>

</html>
